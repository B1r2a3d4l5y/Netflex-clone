<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex Home page</title>
    <style>
        ::before::after {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: black;
        }
        .logo {
            display: inline-block;
            position : absolute;
            top: 23px;
            color: red;
            font-size: 40px;
            font-weight: bolder;

        }
       
        .signin {
            display: inline-block;
            position: absolute;
            right:  500px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
          min-height: 40px;
          width:100px;

        }
        .center-text {
            display: inline-block;
            position: relative;
            color: white;
            bottom: 800px;
            left: 550px;
            font-size: 100px;
            width: 1000px;
            overflow: hidden;


        }
        .watchandcancel {
            display:inline-block;
            position: relative;
            top: -800px;
            right: -400px;
            color: white;
            font-size: 40px;
            white-space: nowrap;
            text-align: center;
            justify-content: center;
            white-space: nowrap;
        }
        .readytowatch {
            display: inline-block;
            position: relative;
            bottom: 820px;
            left: 600px;
            color: white;
            font-size: 20px;
            white-space: nowrap;
        }
        

    </style>
</head>
<body>
    <main class="main col-lg-6 col-md-6 col-sm-12 col-xs-12" id="main">
        <form class="form col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="section1 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <a class="logo  nav  navbar-brand">NETFLEX</a>
                     <button class="signin">Sign in</button>
                    <img src="img/bg-img.jpg" class="bg-img img-responsive" alt="background-image">
                    <h1 class="center-text">Unlimited movies, TV shows , and more. </h1>
                    <p class="watchandcancel">Watch anywhere. Cancel anytime.</p>
                    <p class="readytowatch">Ready watch? Enter your  email   to create or restart your membership.</p>
    
                </div>
            </div>

        </form>
       
    </main>
    
</body>
</html>
