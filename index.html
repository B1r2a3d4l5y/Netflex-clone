<!DOCTYPE html>
<html lang="en">
    <head>

<title>Home Page</title>

<style>
    * {
        padding: 0;
        margin: 0;
    }
    .container {
        position: relative;
        text-align: center;
        color: white;
    }
    
        
   
   
    
    .logo {
        position: absolute;
      top: 8px;
      left: 16px;
      font-size: 50px;
      font-weight: bold;
      color: red;
    

    }
    .signin {
        position: absolute;
        top: 8px;
        right:16px;
        color: white;
        background-color: red;
        border: none;
    }
    .center-text{
        position: absolute;
        top: 200px;
        color: white;
        font-size: 100px;

    }
    .watchandcancel{
        display: inline-block;
       position: absolute;

       padding: 20px;
       margin: 20px;
       color: white;
       font-size: 30px;

       padding: 10px;

    }

     display: inline-block;
     position: absolute;
     bottom:600px;
     color: white;
     font-size: 13px;
     vertical-align: bottom;



        

    }
    .enteremail{
        display: inline-block;
        position: absolute;
        color: white;
        bottom: 500px;
        padding: 10px;

    }
    .gstarted {
        display: inline-block;
        position: absolute;
        bottom:400px;

    }

                </div>

                </div>
                
    
               
                   
                    

                </div>
            </div>
        </div>

            </div>
