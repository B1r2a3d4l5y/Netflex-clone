<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<title>Home Page</title>
<!--stylesheet-->
<style>
    * {
        padding: 0;
        margin: 0;
    }
    body{
        background-color: black;
    }
    
    .container {
        position: relative;
        text-align: center;
        color: white;
    }
    .form {
        padding: 10px;
    
        
   
   
    }
    
    .logo {
        position: absolute;
      top: 8px;
      left: 16px;
      font-size: 50px;
      font-weight: bold;
      color: red;
      padding: 10px;
    

    }
    .signin {
        position: absolute;
        top: 8px;
        right:16px;
        color: white;
        background-color: red;
        border: none;
        margin: 12px;
        border: 5px solid red;

    }
    .logo:hover {
        color: red;
    }
    .center-text{
        position: absolute;
        top : 300px;
        color: white;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
    }
    .watchandcancel{
        display: inline-block;
       position: absolute;
       top:400px;
       color: white;
       font-size: 30px;
       font-weight: bold;
       



    }
    .createmembership{
     display: inline-block;
     position: absolute;
     top: 500px;
     color: white;
     font-size: 20px;
     margin: 3px;

    
     



        

    }
    .enteremail{
        display: inline-block;
        position: absolute;
        color: white;
        top: 600px;
        padding: 10px;
        font-size: 40px;
        margin: 10px;

    }
    .gstarted {
        display: inline-block;
        position: absolute;
        top: 700px;
        align-items: center;
        background-color: red;
        color: white;
        border: 12px solid red;
        
    }
    hr{
        width: 100%;
        color: grey
        
    }
    .entertain {
        height:200px;
        width: 400px;
    }
    .enjoy {
        font-size: 40px;
        font-weight: bold;
        color: white;
    }
    .watch {
        color: white;
        font-size: 30px;
    }
    
</style>

    </head>
    <body>
      <div class="container">
        <div class="row">
          <form class="form col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <!--first section-->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
               
                <img src="img/bg-img.jpg" class="bg-img img-responsive" alt="background-img">
                <a class="logo navbar-brand">NETFLEX</a>
                <button class="signin">Sign In</button>
                <p class="center-text">Unlimited movies, TV shows, and more</p>
                <p class="watchandcancel">Watch anywhere. Cancel anytime</p>
                <p class="createmembership">Ready to watch? Enter your email to create or restart your membership</p>
                <input type="text" class="enteremail " placeholder="Email address">
                <button class="gstarted">Get Started</button>

            </div>
            <hr>
            <!--second section-->
            <section class="entertain">
                <h2 class="enjoy">Enjoy on your TV</h2>
                <p class="watch">Watch on Smart TVs, Playstation, Xboox, Chromecast, Apple TV, Blue-ray players, and more.</p>
               <img src="img/tv.png" class="tv" alt="tv">

            </section>

          </form>
        </div>
      </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/validate email.js"></script>
</html>
