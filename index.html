<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Home Page</title>

<style>
    * {
        padding: 0;
        margin: 0;
    }
    .container {
        position: relative;
        text-align: center;
        color: white;
    }
    
        
   
   
    
    .logo {
        position: absolute;
      top: 8px;
      left: 16px;
      font-size: 35px;
      font-weight: bold;
      color: red;
    

    }
    .signin {
        position: absolute;
        top: 8px;
        right:16px;
        color: white;
        background-color: red;
        border: none;
    }
    .center-text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,  -50%);
        color: white;
        font-size: 40px;
        font-weight: bold;
    }
    .watchandcancel{
        position: absolute;
        top: 50%;
        right: 50%;
        transform: translate(+50% , +50%);
       font-size: 35px;
       font-weight: bold;
       color: white;
       margin: 10px;
       padding: 10px;



    }
    .createmembership{
        position: absolute;
        bottom:  50%;
        right:50%;
        transform: translate(+50%, +50%);
        font-size: 15px;
        color: white;

    }
</style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="bg-img and logo">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <a class="logo nav navbar-brand">NETFLEX</a>

                    <button class="signin   btn-info">Sign In</button>
                    
                  
                    
                    <img src="img/bg-img.jpg" class="bg-img img-responsive" alt="background-img">
                    <p class="center-text">Unlimted movies, tv shows, and  more.</p>
                    <p class="watchandcancel">Watch anywhere. Cancel anytime</p>
                    <p class="createmembership">ready to watch? Enter your email to create or restart your membership</p> 
                </div>
                   
                    

                </div>
            </div>
        </div>

            </div>
            
    </body>
</html>
