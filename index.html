<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Home Page</title>
<!--stylesheet-->
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    .container {
        position: relative;
        text-align: center;
        color: white;
    }
    .form {
        padding: 10px;
    
        
   
   
    }
    .logo {
        position: absolute;
      top: 8px;
      left: 16px;
      font-size: 40px;
      font-weight: bold;
      color: red;
    

    }
    .signin {
        position: absolute;
        top: 8px;
        right:16px;
        color: white;
        background-color: red;
        border: none;
        margin: 12px;

    }
    .logo:hover {
        color: red;
    }
    .center-text{
        position: absolute;
        top : 50% ;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 50px;
        font-weight: bold;
    }
    .watchandcancel{
        display: inline-block;
       position: absolute;
       top: 800px;
       color: white;
       font-size: 30px;
       font-weight: bold;



    }
    .createmembership{
     display: inline-block;
     position: absolute;
     bottom:200px;
     color: white;
     font-size: 20px;

    
     



        

    }
    .enteremail{
        display: inline-block;
        position: absolute;
        color: white;
        bottom: 100px;
        padding: 10px;
        font-size: 30px

    }
    .gstarted {
        display: inline-block;
        position: absolute;
        bottom: 70px;
        align-items: center;
        background-color: red;
        color: white;
        border:none;
        
    }
    hr{
        width: 50%; 
        color: grey;
        text-align: left;
        margin-left: 0;
    }
    .enjoy {
        font-size: 40px;
        font-weight: bold;
        color: white;
    }
    .watch {
        color: white;
        font-size: 30px;
    }
</style>

    </head>
    <body>
        <div class="container ">
            <div class="row">
                <form class="form">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="bg-img &logo">
                            <a class="logo navbar-brand">NETFLEX</a>
                            <button type="submit" class="signin">Sign In</button>
                            <img src="img/bg-img.jpg" class="bg-img img-responsive">
                            <p class="center-text">Unlimted movies, TV shows, and more. </p>
                            <p class="watchandcancel">Watch anywhere. Cancel anytime</p>
                            <p class="createmembership">Ready to watch? Enter your email to create or restart your membership</p>
                            <input type="text" class="enteremail" placeholder="Email address">
                            <button type="submit" class="gstarted">Get Started</button>
                            
                            

                        </div>
                        
                       
                        </div>
                    </div>
                </form>
                           
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
                
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
